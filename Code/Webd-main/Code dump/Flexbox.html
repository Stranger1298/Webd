<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 500px;
            width: 100%;
            display: flex;
            border: 2px solid black;

            /* Flex properties for flex container */
            /* flex-direction: row; ---by default */
            /* flex-direction: column; */
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .items{
            border: 2px solid red;
            height: 200px;
            width:200px;
        }
    </style>
</head>
<body>
    This is Flexbox Turtorial
    <div class="container">
        <div class="items" id="item1">Box1</div>
        <div class="items" id="item2">Box2</div>
        <div class="items" id="item3">Box3</div>
        <div class="items" id="item4">Box4</div>
    </div>
</body>
</html>
